<div class="modal-header">
    <div class="form-group">
        <h4 *ngIf="type === 'add'" class="modal-title pull-left">Add Category</h4>
        <h4 *ngIf="type === 'edit'" class="modal-title pull-left">Edit Category</h4>
    </div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="categoryForm" name="categoryForm" novalidate="" role="form-horizontal" class="form-horizontal"
        role="form" (submit)="submitForm($event, categoryForm.value)">
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="title">Name<span class="text-danger">*</span></label>
            <div class="col-md-9">
                <input type="text" autocomplete="off" class="form-control" placeholder="Please enter category name" id="hf-email"
                    name="name" formControlName="cat_name" maxlength="30" minlength="2">
                <span class="text-danger" *ngIf="categoryForm.controls['cat_name'].hasError('required') && isSubmitted">Category is required</span>
                <span class="text-danger" *ngIf="categoryForm.controls['cat_name'].hasError('minlength') && isSubmitted">Category name minimum length should be 3 character.</span>
                <span class="text-danger" *ngIf="categoryForm.controls['cat_name'].hasError('maxlength') && isSubmitted">Category name maximum lenght should not be greater than 30 character.</span>                
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="status">Status<span class="text-danger">*</span></label>
            <div class="col-md-9">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                    <input class="form-check-input" type="radio" id="inlineRadio1" name="status" [value]="true"
                        formControlName="status">
                    <label class="form-check-label" for="inlineRadio1">Active</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" id="inlineRadio2" name="status" [value]="false"
                        formControlName="status">
                    <label class="form-check-label" for="inlineRadio2">Inactive</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-lg mb mt" type="Submit" [disabled]="btnDisabled">Save</button>
            </div>
        </div>
    </form>
</div>
