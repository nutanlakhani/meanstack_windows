<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Update Profile</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="userForm" name="userForm" class="form-horizontal" (submit)="submitForm($event, userForm.value)">
                    <div class="form-group row">
                        <div class="top-form-section col-md-12 mb-3 text-center">
                            <label class="pic-upload">
                                <input type="file" id="real-input" ng2FileSelect #fileInput [uploader]="uploader"
                                    placeholder="Profile Picture" (change)="imageUpload($event)" formControlName="profile">
                                <div class="icon">
                                    <img id="blah" class="img" *ngIf="!logo.preview && logo.url"
                                        src="{{logo.url}}" (error)="setUserDefaultImage($event)" alt="profile-pic">

                                    <img id="blah" class="img" *ngIf="logo.preview || !logo.url" src="{{logo.preview}}"
                                        (error)="setUserDefaultImage($event)" alt="profile-pic">
                                </div>
                                <span class="upload-pic file-info">Upload Pic</span>
                            </label>
                            <div class="pic-text" *ngIf="!logo.preview && !logo.url && !logo.extensionErr && isSubmitted">
                                <span class="text-danger ">
                                    Profile is required
                                </span>
                            </div>
                            <div class="pic-text" *ngIf="logo.extensionErr == true ">
                                <span class="text-danger">
                                    Please select only valid image jpg, png or jpeg
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">First name<span class="text-danger">*</span></label>
                        <div class="col-md-9">
                            <input type="text" id="first-input" class="form-control" placeholder="First name" name="firstName"
                                formControlName="firstName" maxlength="15" minlength="2">
                            <span class="text-danger" *ngIf="userForm.controls['firstName'].hasError('required') && isSubmitted">First name is required.</span>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Last name<span class="text-danger">*</span></label>
                        <div class="col-md-9">
                            <input type="text" id="second-input" name="lastName" class="form-control" placeholder="Last name"
                                formControlName="lastName" maxlength="15" minlength="2">
                            <span class="text-danger" *ngIf="userForm.controls['lastName'].hasError('required') && isSubmitted">Last name is required.</span>
                            
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="password-input">Email<span class="text-danger">*</span></label>
                        <div class="col-md-9">
                            <input type="email" id="email-input" name="email" class="form-control" placeholder="Email"
                                formControlName="email" readonly>
                            <span class="text-danger" *ngIf="userForm.controls['email'].hasError('required') && isSubmitted">Email is required.</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">
                            <button type="submit" [disabled]="btnDisabled" class="btn btn-primary px-4">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
